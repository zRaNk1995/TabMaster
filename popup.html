<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabMaster Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }
        button {
            margin-top: 5px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>TabMaster Settings</h3>
    <label for="duration">Idle Time (seconds):</label>
    <input type="number" id="duration" min="1">
    <button id="save">Save</button>

    <h4>Excluded Websites</h4>
    <button id="add-exclude">Exclude Current Website</button>
    <button id="remove-exclude">Remove Current Website</button>

    <ul id="excluded-list"></ul>

    <script src="popup.js"></script>
</body>
</html>
