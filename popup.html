<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabmaster Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tabmaster Settings</h1>
    <div>
      <label for="duration">Set Tab Timeout Duration (in minutes):</label>
      <input type="number" id="duration" min="1" value="1" />
    </div>
    <div>
      <label for="excludedSites">Excluded Sites (comma separated):</label>
      <input type="text" id="excludedSites" />
    </div>
    <button id="savePreferences">Save Preferences</button>
    <script src="popup.js"></script>
  </body>
</html>
